<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="Myform">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="html">HTML</label>
        <input type="number" name="html" id="html">
        <br><br>
        <label for="js">JavaScript</label>
        <input type="number" name="js" id="js">
        <br><br>
        <label for="css">CSS</label>
        <input type="number" name="css" id="css">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>

    <script>
        function result(){
            // alert ('hello');
            let name = document.Myform.name.value;
            console.log(name);
            let html = document.Myform.html.value;
            console.log(html);
            let js = document.Myform.js.value;
            console.log(js);
            let css = document.Myform.css.value;
            console.log(css);
            
            if (html >= 50 && html <= 80 && js >= 50 && js <= 80 && css >= 50 && css <= 80){
                document.write('<h1>'+name+' is passed.</h1>')
            } else if(html >=81 && html <= 100 && js >= 50 && js <= 80 && css >= 50 && css <= 80){
                document.write('<h1>'+name+' is passed with HTML Destination.</h1>')
            } else if(html >= 50 && html <= 80 && js >= 81 && js <= 100 && css >= 50 && css <= 80){
                document.write('<h1>'+name+' is passed with JavaScript Destination.</h1>')
            } else if(html >= 50 && html <= 80 && js >= 50 && js <= 80 && css >= 81 && css <= 100){
                document.write('<h1>'+name+' is passed with CSS Destination.</h1>')
            } else if(html >=81 && html <= 100 && js >= 81 && js <= 100 && css >= 50 && css <= 80){
                document.write('<h1>'+name+' is passed with HTML and JavaScript Destinations.</h1>')
            } else if(html >=81 && html <= 100 && js >= 50 && js <= 80 && css >= 81 && css <= 100){
                document.write('<h1>'+name+' is passed with HTML and CSS Destinations.</h1>')
            } else if(html >= 50 && html <= 80 && js >= 81 && js <= 100 && css >= 81 && css <= 100){
                document.write('<h1>'+name+' is passed with JavaScript and CSS Destinations.</h1>')
            } else if(html >=81 && html <= 100 && js >= 81 && js <= 100 && css >= 81 && css <= 100){
                document.write('<h1>'+name+' is passed with All Destinations.</h1>')
            } else if(html >= 100 || js >= 100 || css >=100){
                document.write('<h1>Error! Please check your marks.</h1>')
            }else {
                document.write('<h1>'+name+' is failed.</h1>')
            }
        }
    </script>
</body>
</html>
